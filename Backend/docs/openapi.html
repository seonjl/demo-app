mple: '2024-07-01T00:00:00Z'\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  type: object\n                  properties:\n                    user_email:\n                      type: string\n                    task_id:\n                      type: string\n                    title:\n                      type: string\n                    description:\n                      type: string\n                    task_status:\n                      type: string\n                    due_date:\n                      type: string\n                    created_at:\n                      type: string\n                  required:\n                    - user_email\n                    - task_id\n                    - title\n                    - description\n                    - task_status\n                    - due_date\n                    - created_at\n    post:\n      tags:\n        - Task\n      summary: Task.create\n      description: Create a task\n      operationId: createTask\n      requestBody:\n        required: true\n        content:\n          application/json:\n            schema:\n              type: object\n              properties:\n                title:\n                  type: string\n                description:\n                  type: string\n                due_date:\n                  type: string\n              required:\n                - title\n                - description\n              additionalProperties: false\n      responses:\n        '201':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: object\n                properties:\n                  message:\n                    type: string\n                    example: success\n  /v1/chatrooms/{room_id}/chats:\n    post:\n      tags:\n        - Chat\n      summary: Chat.create\n      description: Create a chats\n      operationId: createChat\n      parameters:\n        - name: room_id\n          in: path\n          required: true\n          schema:\n            type: string\n      requestBody:\n        required: true\n        content:\n          application/json:\n            schema:\n              type: object\n              properties:\n                message:\n                  type: string\n                members:\n                  type: array\n                  items:\n                    type: string\n                  minItems: 1\n                  description: members email, only when create chatroom(first message)\n              required:\n                - message\n              additionalProperties: false\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: object\n                properties:\n                  message:\n                    type: string\n                    example: success\n    get:\n      tags:\n        - Chat\n      summary: Chat.list\n      description: List chats\n      operationId: listChats\n      parameters:\n        - name: room_id\n          in: path\n          required: true\n          schema:\n            type: string\n        - name: limit\n          in: query\n          required: false\n          schema:\n            type: string\n        - name: created_at\n          in: query\n          required: false\n          schema:\n            type: string\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  type: object\n                  properties:\n                    room_id:\n                      type: string\n                    user_email:\n                      type: string\n                    message:\n                      t :\n                      type: string\n                    id:\n                      type: string\n                    title:\n                      type: string\n                    description:\n                      type: string\n                    subscribers:\n                      type: array\n                      items:\n                        type: string\n                  required:\n                    - user_email\n                    - created_at\n                    - id\n                    - title\n                    - description\n  /v1/issues/{issueId}:\n    delete:\n      tags:\n        - Issue\n      summary: Issue.delete\n      description: Delete a issue\n      operationId: deleteIssue\n      parameters:\n        - name: issueId\n          in: path\n          required: true\n          schema:\n            type: string\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: object\n                properties:\n                  message:\n                    type: string\n                    example: success\n    put:\n      tags:\n        - Issue\n      summary: Issue.update\n      description: Update a issue\n      operationId: updateIssue\n      parameters:\n        - name: issueId\n          in: path\n          required: true\n          schema:\n            type: string\n      requestBody:\n        required: true\n        content:\n          application/json:\n            schema:\n              type: object\n              properties:\n                title:\n                  type: string\n                description:\n                  type: string\n                issue_status:\n                  type: string\n                due_date:\n                  type: string\n              required: []\n              additionalProperties: false\n              minProperties: 1\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: object\n                properties:\n                  message:\n                    type: string\n                    example: success\n  /v1/issues/{issueId}/subscribe:\n    post:\n      tags:\n        - Issue\n      summary: Issue.subscribe\n      description: Subscribe a issue\n      operationId: subscribeIssue\n      parameters:\n        - name: issueId\n          in: path\n          required: true\n          schema:\n            type: string\n      requestBody:\n        required: true\n        content:\n          application/json:\n            schema:\n              type: object\n              properties: {}\n              required: []\n              additionalProperties: false\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: object\n                properties:\n                  message:\n                    type: string\n                    example: success\n  /v1/issues/{issueId}/unsubscribe:\n    post:\n      tags:\n        - Issue\n      summary: Issue.unsubscribe\n      description: Unsubscribe a issue\n      operationId: unsubscribeIssue\n      parameters:\n        - name: issueId\n          in: path\n          required: true\n          schema:\n            type: string\n      requestBody:\n        required: true\n        content:\n          application/json:\n            schema:\n              type: object\n              properties: {}\n              required: []\n              additionalProperties: false\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: object\n                properties:\n                  message:\n                    type: string\n                    example: success\n  /v1/me:\n    get:\n      tags:\n        - Me\n      summary: Me.get\n      description: Get my information\n      operationId: getMe\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: object\n                properties:\n                  email:\n                    type: string\n                required:\n                  - email\n  /v1/notifications:\n    get:\n      tags:\n        - Notification\n      summary: Notification.list\n      description: list a notification\n      operationId: listNotifications\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  type: object\n                  properties:\n                    user_email:\n                      type: string\n                    created_at:\n                      type: string\n                    id:\n                      type: string\n                    is_read:\n                      type: boolean\n                    title:\n                      type: string\n                    description:\n                      type: string\n                  required:\n                    - user_email\n                    - created_at\n                    - id\n                    - is_read\n                    - title\n                    - description\n  /v1/notifications/{notificationId}/read:\n    post:\n      tags:\n        - Notification\n      summary: Notification.read\n      description: Read a notification\n      operationId: readNotification\n      parameters:\n        - name: notificationId\n          in: path\n          required: true\n          schema:\n            type: string\n      requestBody:\n        required: true\n        content:\n          application/json:\n            schema:\n              type: object\n              properties: {}\n              required: []\n              additionalProperties: false\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: object\n                properties:\n                  message:\n                    type: string\n                    example: success\n  /v1/tasks/{task_id}:\n    delete:\n      tags:\n        - Task\n      summary: Task.delete\n      description: Delete a task\n      operationId: deleteTask\n      parameters:\n        - name: task_id\n          in: path\n          required: true\n          schema:\n            type: string\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: object\n                properties:\n                  message:\n                    type: string\n                    example: success\n    put:\n      tags:\n        - Task\n      summary: Task.update\n      description: Update a task\n      operationId: updateTask\n      parameters:\n        - name: task_id\n          in: path\n          required: true\n          schema:\n            type: string\n      requestBody:\n        required: true\n        content:\n          application/json:\n            schema:\n              type: object\n              properties:\n                title:\n                  type: string\n                description:\n                  type: string\n                task_status:\n                  type: string\n                due_date:\n                  type: string\n              required: []\n              additionalProperties: false\n              minProperties: 1\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                type: object\n                properties:\n                  message:\n                    type: string\n                    example: success\n";
